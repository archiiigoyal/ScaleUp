<!DOCTYPE html>
<html>

<head>
  <title>Scaleup Dashboard</title>
  <meta charset="UTF-8" />
</head>

<body>
  <h1>Scaleup Dashboard</h1>

  <h3>Instagram Username</h3>
  <input id="username" placeholder="Instagram username" />

  <br><br>
  <button onclick="analyze()">Analyze Profile</button>

  <h3>Business Insight (RAW PROMPT)</h3>
  <pre id="output">Waiting for analysis...</pre>

  <script>
    async function analyze() {
      const payload = {
        username: document.getElementById("username").value
      };

      const res = await fetch("http://localhost:5000/scrape", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      document.getElementById("output").innerText = data.insight;
    }
  </script>
</body>

</html>
