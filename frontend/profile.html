<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ScaleUp Profile Setup Screen</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#6366F1",
        "background-light": "#F8FAFC",
        "background-dark": "#0F172A",
      },
      fontFamily: {
        display: ["Plus Jakarta Sans", "sans-serif"],
      },
      borderRadius: {
        DEFAULT: "1rem",
        xl: "1.5rem",
        "2xl": "2rem",
      },
    },
  },
};
</script>

<style type="text/tailwindcss">
body {
  font-family: 'Plus Jakarta Sans', sans-serif;
}
.glass-card {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.4);
}
.dark .glass-card {
  background: rgba(30, 41, 59, 0.8);
  border: 1px solid rgba(255, 255, 255, 0.05);
}
.blob {
  position: absolute;
  width: 300px;
  height: 300px;
  background: linear-gradient(135deg, #6366F1 0%, #A855F7 100%);
  filter: blur(80px);
  opacity: 0.15;
  z-index: -1;
}
.material-symbols-outlined {
  font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
}
</style>

<style>
body {
  min-height: max(884px, 100dvh);
  overflow-y: auto;
}
</style>
</head>

<body class="bg-slate-200/50 dark:bg-background-dark flex items-center justify-center p-4 transition-colors duration-300 relative">

<div class="blob top-[-50px] left-[-50px]"></div>
<div class="blob bottom-[-50px] right-[-50px]"></div>

<div class="w-full max-w-md flex flex-col items-center">

<!-- HEADER -->
<div class="flex flex-col items-center justify-center text-center space-y-2 mb-8 relative z-10">
  <div class="flex items-center gap-3">
    
    <!-- ðŸ”µ CIRCULAR LOGO -->
    <div class="w-12 h-12 rounded-full overflow-hidden shadow-xl shadow-primary/30 bg-white dark:bg-slate-900">
      <img src="logo.png" alt="ScaleUp Logo" class="w-full h-full object-contain p-2">
    </div>

    <span class="text-3xl font-extrabold tracking-tight text-slate-900 dark:text-white">
      ScaleUp
    </span>
  </div>

  <p class="text-[11px] uppercase tracking-[0.25em] font-bold text-slate-500 dark:text-slate-400">
    AI Intelligence for Business Growth
  </p>
</div>

<!-- CARD -->
<div class="w-full glass-card rounded-[2.5rem] shadow-2xl overflow-hidden relative z-10">
<div class="p-8 space-y-8">

<div class="text-center space-y-2">
  <h1 class="text-2xl font-extrabold text-slate-900 dark:text-white tracking-tight">
    Setup Your Profile
  </h1>
  <p class="text-sm text-slate-500 dark:text-slate-400 font-medium leading-relaxed">
    Tell us about your brand to personalize your insights.
  </p>
</div>

<form class="space-y-6">

<div class="space-y-2">
  <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">
    Instagram Username
  </label>
  <div class="relative">
    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold text-lg">@</span>
    <input class="w-full pl-10 pr-4 py-4 bg-white/50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-2xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none text-slate-800 dark:text-white" placeholder="yourbrand"/>
  </div>
</div>

<div class="space-y-2">
  <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">
    Brand Category
  </label>
  <div class="relative">
    <select class="w-full px-4 py-4 bg-white/50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-2xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none text-slate-800 dark:text-white">
      <option disabled selected>Select category</option>
      <option>Fashion & Apparel</option>
      <option>Technology</option>
      <option>Health & Fitness</option>
      <option>Food & Beverage</option>
      <option>Digital Creator</option>
    </select>
    <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">expand_more</span>
  </div>
</div>

<div class="space-y-2">
  <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">
    Brand Description <span class="text-xs opacity-60">(Optional)</span>
  </label>
  <textarea rows="3" class="w-full px-4 py-4 bg-white/50 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-700 rounded-2xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none text-slate-800 dark:text-white" placeholder="Tell us a bit about what your brand does..."></textarea>
</div>

<!-- ðŸ”˜ WIDER CONTINUE BUTTON -->
<button
    type="button"
    onclick="window.location.href='profileHealth.html'"
    class="w-full max-w-[110%] mx-auto bg-primary hover:bg-indigo-600 text-white font-bold py-5 rounded-2xl shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2 mt-6">
    Continue
    <span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>


</form>

</div>
</div>
</div>

<button class="fixed bottom-6 right-6 p-3 bg-white dark:bg-slate-800 rounded-full shadow-lg border border-slate-200 dark:border-slate-700 z-50"
onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300">dark_mode</span>
</button>

</body>
</html>
