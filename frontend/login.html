<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScaleUp Login</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />

  <!-- Firebase SDKs (COMPAT) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#6366F1",
            "background-light": "#F8FAFC",
            "background-dark": "#0F172A",
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem",
            xl: "1.5rem",
            "2xl": "2rem",
          },
        },
      },
    };
  </script>

  <!-- Custom Styles -->
  <style type="text/tailwindcss">
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      min-height: max(884px, 100dvh);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .dark .glass-card {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #6366F1 0%, #A855F7 100%);
      filter: blur(80px);
      opacity: 0.15;
      z-index: -1;
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark flex items-center justify-center p-6">

  <!-- Background blobs -->
  <div class="blob top-0 left-0"></div>
  <div class="blob bottom-0 right-0"></div>

  <div class="w-full max-w-md space-y-8">

    <!-- LOGO -->
    <div class="text-center space-y-4">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-primary rounded-2xl shadow-lg shadow-primary/30">
        <span class="material-icons-round text-white text-3xl">rocket_launch</span>
      </div>
      <div>
        <h1 class="text-3xl font-extrabold text-slate-900 dark:text-white">ScaleUp</h1>
        <p class="text-slate-500 dark:text-slate-400">Small Business Big Growth</p>
      </div>
    </div>

    <!-- LOGIN CARD -->
    <div class="glass-card p-8 rounded-3xl shadow-xl space-y-6">

      <div>
        <h2 class="text-xl font-bold text-slate-800 dark:text-slate-100">Welcome Back</h2>
        <p class="text-sm text-slate-500 dark:text-slate-400">
          Continue your journey to viral growth.
        </p>
      </div>

      <!-- FORM -->
      <form class="space-y-5" onsubmit="handleLogin(event)">

        <!-- EMAIL -->
        <div>
          <label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">
            Email Address
          </label>
          <div class="relative">
            <span class="material-icons-round absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
              alternate_email
            </span>
            <input id="email" type="email" required placeholder="hello@creative.com"
              class="w-full pl-12 pr-4 py-3.5 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white/60 dark:bg-slate-900/50" />
          </div>
        </div>

        <!-- PASSWORD -->
        <div>
          <label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1">
            Password
          </label>
          <div class="relative">
            <span class="material-icons-round absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
              lock
            </span>
            <input id="password" type="password" required placeholder="••••••••"
              class="w-full pl-12 pr-4 py-3.5 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white/60 dark:bg-slate-900/50" />
          </div>
        </div>

        <!-- SIGN IN -->
        <button type="submit"
          class="w-full bg-primary hover:bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-primary/25 flex items-center justify-center gap-2">
          Sign In
          <span class="material-icons-round">arrow_forward</span>
        </button>

        <!-- DIVIDER -->
        <div class="flex items-center gap-4">
          <div class="flex-1 h-px bg-slate-200 dark:bg-slate-700"></div>
          <span class="text-sm text-slate-400">or</span>
          <div class="flex-1 h-px bg-slate-200 dark:bg-slate-700"></div>
        </div>

        <!-- GOOGLE SIGN IN -->
        <button type="button" onclick="handleGoogleLogin()"
          class="w-full bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 font-semibold py-4 rounded-2xl shadow-md hover:bg-slate-50 dark:hover:bg-slate-800 flex items-center justify-center gap-3">

          <!-- Google Icon -->
          <svg width="22" height="22" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.7 1.22 9.18 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.1 24.5c0-1.63-.15-3.2-.43-4.72H24v9.44h12.4c-.53 2.8-2.12 5.17-4.52 6.77l7 5.44c4.1-3.78 6.22-9.35 6.22-16.93z"/>
            <path fill="#FBBC05" d="M10.54 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.6 0 20.2 0 24c0 3.8.92 7.4 2.56 10.78l7.98-6.19z"/>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.9-5.78l-7-5.44c-1.94 1.3-4.43 2.07-8.9 2.07-6.26 0-11.57-4.22-13.46-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
          </svg>

          Continue with Google
        </button>

      </form>
    </div>
  </div>

  <!-- DARK MODE TOGGLE -->
  <button class="fixed bottom-6 right-6 p-3 bg-white dark:bg-slate-800 rounded-full shadow-lg"
    onclick="document.documentElement.classList.toggle('dark')">
    <span class="material-icons-round">dark_mode</span>
  </button>
  


  <!--firebase-->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfepMs17arZb5G1YvwNS8JPuawIoWXW2U",
      authDomain: "scaleup-542a9.firebaseapp.com",
      projectId: "scaleup-542a9",
      storageBucket: "scaleup-542a9.firebasestorage.app",
      messagingSenderId: "612010083462",
      appId: "1:612010083462:web:3ecb8f49a06351a0df7d07"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function handleLogin(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "profile.html";
      } catch (error) {
        alert(error.message);
      }
    }

    async function handleGoogleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        window.location.href = "profile.html";
      } catch (error) {
        alert(error.message);
      }
    }
  </script>

</body>
</html>
